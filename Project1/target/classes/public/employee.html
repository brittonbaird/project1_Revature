<!DOCTYPE html>
<html lang="en">

<head>

<!-- Title Page-->
<title>Reimbursement form</title>

<!-- Main CSS-->
<link href="employee.css" rel="stylesheet" media="all">

<script type = "text/javascript" src="employee.js"> </script>
</head>
<body>
	<h2 class="title">Reimbursement</h2>
	<form method="POST">
		<div>
			<div class="name">Message</div>
			<div class="value">
				<div class="input-group">
					<textarea name="message" placeholder="Reason for reimbursement"></textarea>
				</div>
			</div>
		</div>
		<div>
			<div class="name">Amount</div>
			<div class="value">
				<div class="input-group">
					<input type="number" min ="1" step="any" name="amount" placeholder="Amount requested" />
				</div>
			</div>
		</div>
	</form>

	<button type="submit" onclick="getInfo()">Submit</button>
</body>
</html>
